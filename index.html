<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="player">
        <p>Player</p>
        <p>Score: <span class="playerScore">0</span></p>
      </div>
      <div class="computer">
        <p>Computer</p>
        <p>Score: <span class="computerScore">0</span></p>
      </div>
    </header>
    <div class="gameBoard">
      <div class="cell row1 col" id="0"></div>
      <div class="cell row2 col" id="1"></div>
      <div class="cell row3 col" id="2"></div>
      <div class="cell row4 col" id="3"></div>
      <div class="cell row col" id="4"></div>
      <div class="cell row col" id="5"></div>
      <div class="cell row col" id="6"></div>
      <div class="cell row col" id="7"></div>
      <div class="cell row col" id="8"></div>
    </div>
    <div class="reset">
      <span class="playAgain">Play again</span>
    </div>
  </div>
  <div class="startPage">
    <h1>Tic Tac Toe</h1>
    <p>Start game</p>
  </div>
</body>
</html>
